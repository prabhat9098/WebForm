<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Event Registration Form</h2>
        <form id="event-form">
            <h3>Event Details</h3>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventVenue">Event Venue:</label>
            <input type="text" id="eventVenue" name="eventVenue" required>

            <h3>Participant Details</h3>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="mobile">Mobile:</label>
            <input type="number" id="mobile" name="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="practiceName">Practice Name:</label>
            <input type="text" id="practiceName" name="practiceName" required>

            <label for="dietaryRequirements">Dietary Requirements:</label>
            <select id="dietaryRequirements" name="dietaryRequirements" required>
                <option value="">Select an option</option>
                <option value="Vegan">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Vegan">Gluten Free</option>
                <option value="Vegan">Dairy Free</option>
                <option value="Vegan">Nut Allergy</option>
                <option value="Halal">Halal</option>
                <option value="Vegan">No Beef or Pork</option> 
                <option value="Other">Other(free text)</option>
            </select>

            <div id="otherDietaryField" class="hidden">
                <label for="otherDietary">Please specify:</label>
                <input type="text" id="otherDietary" name="otherDietary">
            </div>

            <label for="AHPRA Number">AHPRA Number:</label>
            <input type="text" id="AHPRA Number" name="AHPRA Number" required>

            <label for="racgp">RACGP #:</label>
            <input type="text" id="racgp" name="racgp">

            <label for="otherCpd">Other CPD #:</label>
            <input type="text" id="otherCpd" name="otherCpd">

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I acknowledge the terms & conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
